<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appleBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#007aff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005ecb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="14" y="14" width="100" height="100" rx="22" fill="url(#appleBlue)" filter="url(#shadow)"/>

  <!-- Icon: Stylized Graduation Cap / Book -->
  <g transform="translate(64, 64) scale(0.6)">
    <!-- Book Base -->
    <path d="M-40 10 Q -40 30, 0 35 Q 40 30, 40 10 L 40 -10 Q 0 -5, -40 -10 Z" fill="white" opacity="0.9"/>
    <!-- Pages -->
    <path d="M-35 12 Q -35 28, 0 32 Q 35 28, 35 12" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
    <!-- Pen Tip Overlay -->
    <path d="M0 -30 L 15 0 L 0 40 L -15 0 Z" fill="white"/>
    <circle cx="0" cy="-30" r="5" fill="white"/>
  </g>
</svg>
